<nav class="bg-green-600 border-gray-200 py-2.5 dark:bg-gray-900" role="navigation" aria-label="main navigation">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
        <input id="navbar-trigger" type="checkbox" class="hidden peer/hamburger"/>
        <label for="navbar-trigger" class="lg:hidden rounded p-2 hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="size-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </label>
        <a class="flex items-center" href="/">
            {{ if .Site.Params.Logo }}
            <img class="mr-4" src="{{ .Site.Params.Logo }}" width="32" height="32" alt=""/>
            {{ end }}
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-green-600">
                {{ .Site.Title | default "Rezeptdatenbank" }}
            </span>
        </a>
        <ul class="flex-col gap-y-2 px-4 py-2 rounded-lg mt-4 w-full hidden peer-checked/hamburger:inline-flex lg:w-auto lg:inline-flex lg:flex-row lg:gap-x-2 lg:mt-0 lg:p-0 lg:rounded-none lg:bg-transparent text-xl">
            {{ range .Site.Menus.main.ByWeight }}
            {{ $Name := .Name }}
            <li>
                <a class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-purple-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                   href="{{ .URL }} ">{{ T $Name | default .Name }}</a>
            </li>
            {{ end }}
            {{ if $.Site.Params.DisplayRssButton }}
            <li>
                <a class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-purple-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                   href="/index.xml">
                    <img class="h-6 w-6 z-20 ml-1" src="/icons/ionicons/logo-rss.svg" width="32" height="32"/>
                </a>
            </li>
            {{ end }}
            <li>
                <div class="darkmode-toggle flex flex-none mr-2 lg:mr-0">
                    <label for="darkmode-toggle"
                           class="relative flex items-center gap-1 px-3 cursor-pointer rounded-full" title="{{ T "header.darkmode_toggle" }}">
                    <input name="darkmode-toggle" id="darkmode-toggle" type="checkbox" class="sr-only peer"
                           aria-label="{{ T "header.darkmode_toggle" }}">
                    <div class="absolute z-10 w-15 h-8 rounded-full bg-white dark:bg-gray-700"></div>
                    <i class="h-6 w-6 z-20 ml-1 flex-none rounded-full bg-yellow-400 place-self-center peer-checked:invisible">
                        {{ partial "icon.html" "brightness-down" }}
                    </i>
                    <i class="h-6 w-6 z-20 mr-1 flex-none rounded-full place-self-center invisible peer-checked:visible">
                        {{ partial "icon.html" "moon-stars" }}
                    </i>
                    </label>
                </div>
            </li>
        </ul>
    </div>
</nav>
